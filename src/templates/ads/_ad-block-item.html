{% load static %}
<a href="#" class="ad-block-item__wrapper">
    <div class="ad-blocks__item">
        <header class="ad-block__item__header">
            <picture class="ad-block__item_pic">
                <img src="{% static 'images/example-ad-img.jpeg' %}" alt="{{title}}">
            </picture>
        </header>
        <footer class="ad-block__item__footer">
            <div class="ad-block__item__price"><span>3000 $</span></div>
            <div class="ad-block__item__title"><span>Honda Odyssey 2.3 л. 1998 | 230000 км</span></div>
            <div class="ad-block__item__tooltip">
                <div class="ad-block__item__tooltip__user">
                    <span><i class="fas fa-user"></i></span>
                </div>
                <div class="ad-block__item__tooltip__message">
                    <span><i class="fas fa-envelope"></i></span>
                </div>
                <div class="ad-block__item__tooltip__like">
                    <span><i class="fas fa-heart"></i></span>
                </div>
            </div>
        </footer>
    </div>
</a>
